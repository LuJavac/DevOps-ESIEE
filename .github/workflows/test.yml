name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: equipements_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      working-directory: ./Projet/backend
      run: npm install

    - name: Run tests
      working-directory: ./Projet/backend
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: equipements_test
        DB_USER: postgres
        DB_PASSWORD: test_password
        NODE_ENV: test
      run: npm test